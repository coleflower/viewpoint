<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<title>活动</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
	<div class="layui-form-item">
		<div class="layui-hide">
			<input type="text" class="layui-input" id="userId" th:value="${user?.id}" value="">
		</div>
		<label for="username" class="layui-form-label">
			<span class="we-red">*</span>登录名
		</label>
		<div class="layui-input-inline">
			<input type="text" id="username" name="username" required="" lay-verify="required"
				   autocomplete="off" class="layui-input">
		</div>
		<div class="layui-form-mid layui-word-aux">
			<span class="we-red">*</span>将会成为您唯一的登入名
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label"><span class="we-red">*</span>角色</label>
		<div class="layui-input-block">
			<input type="checkbox" name="like1[write]" lay-skin="primary" title="管理员" checked="" disabled="">
		</div>
	</div>
	<div class="layui-form-item">
		<label for="L_pass" class="layui-form-label">
			<span class="we-red">*</span>密码
		</label>
		<div class="layui-input-inline">
			<input type="password" id="L_pass" name="pass" required="" lay-verify="pass"
				   autocomplete="off" class="layui-input">
		</div>
		<div class="layui-form-mid layui-word-aux">
			6到16个字符
		</div>
	</div>
	<div class="layui-form-item">
		<label for="L_repass" class="layui-form-label">
			<span class="we-red">*</span>确认密码
		</label>
		<div class="layui-input-inline">
			<input type="password" id="L_repass" name="repass" required="" lay-verify="repass"
				   autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label for="L_repass" class="layui-form-label"></label>
		<button  class="layui-btn" lay-filter="add" lay-submit="">增加</button>
	</div>
</form>
<script type="text/javascript" src="/layui/layui.js"></script>
<script src="/js/wangEditor.js"></script>
<script type="text/javascript">
    layui.use(['form','layer','layedit','laydate','upload'],function(){
        var form = layui.form
        layer = parent.layer === undefined ? layui.layer : top.layer,
            laypage = layui.laypage,
            upload = layui.upload,
            layedit = layui.layedit,
            laydate = layui.laydate,
            $ = layui.jquery;

        form.on("submit(add)",function(data){
            if ($("#L_repass").val() != $("#L_pass").val()) {
                top.layer.msg("两次密码不一样请重新输入!");
                return false;
			}
            $.ajax({
                url : '/user/save',
                data : {
                    id : $("#userId").val(),
                    name : $("#username").val(),  //文章标题
                    password : $("#L_repass").val()
                },
                type: "post",
                dataType: "json",
                success : function(data) {
                    if(data.code == 0){
                        //弹出loading
                        var index = top.layer.msg('数据提交中，请稍候',{icon: 16,time:false,shade:0.8});
                        setTimeout(function(){
                            top.layer.close(index);
                            top.layer.msg("活动添加成功！");
                            layer.closeAll("iframe");
                            //刷新父页面
                            parent.location.reload();
                        },1000);
                        return false;
                    }else {
                        layer.alert("添加失败!请重试");
                        return false;
                    }
                },
                error : function() {
                    layer.alert("系统繁忙!请重试");
                }
            });
            return false;
        })
    })
</script>
</body>
</html>
