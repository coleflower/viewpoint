<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>节点管理</title>
		<meta name="Description" content="基于layUI数据表格操作"/>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" th:href="@{/css/font.css}">
		<link rel="stylesheet" th:href="@{/css/weadmin.css}">
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
		<style type="text/css">
			.layui-form-switch {
				width: 55px;
			}			
			.layui-form-switch em {
				width: 40px;
			}			
			.layui-form-onswitch i {
				left: 45px;
			}
			body{overflow-y: scroll;}
		</style>
	</head>

	<body>
		<div class="weadmin-nav">
			<span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">历史足迹管理</a>
        <a>
          <cite>历史足迹列表</cite></a>
      </span>
			<a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon" style="line-height:30px">&#x1002;</i></a>
		</div>
		<div class="weadmin-body">
			<div class="layui-row">
				<form class="layui-form layui-col-md12 we-search">
					节点搜索：
					<!--<div class="layui-input-inline">
						<select name="cateid">
							<option>请选择分类</option>
							<option>文章</option>
							<option>会员</option>
							<option>权限</option>
						</select>
					</div>-->
					<div class="layui-inline">
						<input type="text" name="keyword" placeholder="请输入关键字" autocomplete="off" class="layui-input">
					</div>
					<button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
				</form>
			</div>

			<table class="layui-hide" id="historyFootprintsList" lay-filter="historyFootprints"></table>

			<script type="text/html" id="operateTpl">
				<a   title="编辑" onclick="WeAdminEdit('编辑','/historyFootprints/add?historyId={{d.historyId}}')" href="javascript:;">
					<i class="layui-icon">&#xe642;</i>
				</a>
				<a title="删除" id="delete" lay-event="del" onclick="onDelete('{{d.historyId}}');">
					<i class="layui-icon">&#xe640;</i>
				</a>
			</script>
			<script th:src="@{/layui/layui.js}" charset="utf-8"></script>
		</div>
	</body>
	<script th:inline="javascript">

        /*<![CDATA[*/
        var basePath = /*[[@{/}]]*/;
        /*]]>*/

        layui.extend({
            admin: '/js/admin'
        });
        layui.use(['table', 'jquery','form', 'admin'], function() {
            var table = layui.table,
                $ = layui.jquery,
                form = layui.form,
                admin = layui.admin;

           var tableIns = table.render({
                elem: '#historyFootprintsList',
                url: basePath + 'historyFootprints/tableList',
                cellMinWidth: 50,
                cols: [
                    [{
                        type: 'checkbox'
                    },  {
                        field: 'historyId',title: 'ID'
                    }, {
						field: 'historyContent',title: '历史事迹'
					},{
                        field: 'startYear',title: '事迹发生年份',sort: true
                    },{
                        field: 'createTime',title: '创建时间',sort: true
                    }, {
                        field: 'updateTime',title: '修改时间',sort: true
                    }, {
                        field: 'operate',title: '操作',toolbar: '#operateTpl',align: 'center'
                    }]
                ]
            });


            $(function(){
                form.render();
            });

            //删除操作
            table.on('tool(historyFootprints)', function(obj){ //注：tool是工具条事件名，activity是table原始容器的属性 lay-filter="对应的值"
                if(obj.event === 'del'){ //删除
                    layer.confirm('真的删除么', function(index){
                        layer.close(index);
                        $.ajax({
                            url : basePath + 'historyFootprints/delete',
                            data : {
                                historyId : obj.data.historyId
                            },
                            type: "post",
                            dataType: "json",
                            success : function(data) {
                                if(data.code == 0){
                                    layer.msg(data.msg);
                                }else {
                                    layer.msg(data.msg);
                                }
                                tableIns.reload();
                            },
                            error : function() {
                                layer.msg("系统繁忙!请重试");
                            }
                        });
                    });
                }
            });


        });
	</script>
</html>
